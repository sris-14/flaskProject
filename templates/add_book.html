<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- new book added here -->
  {% include 'navbar.html' %}
  <div class="container split-container">
    <div class="col-md-6 left-section p-5">
      <h2 class="display-5 text-primary">Add New Book</h2>
    </div>
    <div class="col-md-6 right-section">
      <form action="/add_book" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>
        <div class="mb-3">
          <label for="book_prize" class="form-label">Price</label>
          <input type="number" class="form-control" id="book_prize" name="book_prize" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Book</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
