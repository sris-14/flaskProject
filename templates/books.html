<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listed Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-4">
    <h2>Your Books</h2>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="booksDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        View Books
      </button>
      <ul class="dropdown-menu" aria-labelledby="booksDropdown" style="max-height: 300px; overflow-y: auto;">
        {% for book in books %}
          <li class="dropdown-item">
            <strong>{{ book.name }}</strong> by {{ book.author }} ({{ book.publisher }}) - â‚¹{{ book.book_prize }}
          </li>
        {% else %}
          <li class="dropdown-item">No books available</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
