<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issueBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- books to issue a book -->
  {% include 'navbar.html' %}
  
  <div class="container split-container">
    <div class="col-md-6 left-section p-5">
      <h2 class="display-5 text-primary">Issue Book</h2>
    </div>
    <div class="col-md-6 right-section">
      <form action="/issue_book" method="POST">
        <div class="mb-3">
          <label for="book_id" class="form-label">Select Book</label>
          <select class="form-select" id="book_id" name="book_id" required>
            <option value="" disabled selected>Select a book</option>
            {% for book in books %}
              <option value="{{ book.id }}">{{ book.name }} by {{ book.author }} ({{ book.publisher }})</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Issue Book</button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
