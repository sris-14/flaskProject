<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Welcome to Your Library Dashboard</h2>
    <div class="row g-4 justify-content-center">

      <!-- Add Book Card -->
      <div class="custom-dashboard-card">
        <div class="card-icon">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h5 class="card-title">Add Book</h5>
        <p class="card-text">Add a new book to your library collection.</p>
        <a href="{{ url_for('add_book') }}" class="custom-card-btn">Go</a>
      </div>
      

      <!-- My Books Card -->
      
      <div class="custom-dashboard-card">
        <div class="card-icon">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h5 class="card-title">My Books</h5>
        <p class="card-text">View and manage all your books.</p>
        <a href="{{ url_for('get_books') }}" class="custom-card-btn">Go</a>
      </div>

      <!-- Issue Book Card -->
      
      <div class="custom-dashboard-card">
        <div class="card-icon">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h5 class="card-title">Issue Book</h5>
        <p class="card-text">Issue a book to a user.</p>
        <a href="{{ url_for('issue_book') }}" class="custom-card-btn">Go</a>
      </div>
      

      <!-- My Issues Card -->
      
      <div class="custom-dashboard-card">
        <div class="card-icon">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h5 class="card-title">My Issues</h5>
        <p class="card-text">See your current and past book issues.</p>
        <a href="{{ url_for('get_books') }}" class="custom-card-btn">Go</a>
      </div>

      <!-- Logout Card -->
      
      <div class="custom-dashboard-card">
        
        <h5 class="card-title">Logout</h5>
        <p class="card-text">Sign out from your account.</p>
        <a href="{{ url_for('logout') }}" class="custom-card-btn">Logout</a>
      </div>

    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
