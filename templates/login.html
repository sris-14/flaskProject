<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Library App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- login page -->
    {% include 'navbar.html' %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="login-container">
            <!-- Flash messages block -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" id="flash-message">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title mb-4">Login</h3>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success w-100">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      setTimeout(function() {
        var alert = document.getElementById('flash-message');
        if (alert) {
          var bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 3000);
    </script>
</body>
</html>
