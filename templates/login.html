<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Library App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login">
    {% include 'navbar.html' %}

    <div class="split-container">
        <!-- Left Section: Welcome Message -->
        <div class="left-section">
            <h2 class="display-5 welcome-effect">Welcome to Library App</h2>
        </div>

        <!-- Right Section: Login Box -->
        <div class="right-section">
            <div class="container">
                <!-- Flash messages block -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" id="flash-message">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <div class="login-box">
                    <h4 class="card-title">Login</h4>
                    <form method="POST" action="/login">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <label for="name" class="form-label"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter username" required>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                    <div class="register">
                        <label>Don't have an account?</label>
                        <a href="/register" class="ms-2">Signup here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      setTimeout(function() {
        var alert = document.getElementById('flash-message');
        if (alert) {
          var bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 3000);
    </script>
</body>
</html>
