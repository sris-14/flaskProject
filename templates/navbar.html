<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>
<body>
  <!-- navbar common in all pages -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Library App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get('jwt_token') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_books') }}">My Books</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('issue_book') }}">Issue Book</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('get_books') }}">My Issues</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login_user') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('signup_user') }}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
